<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    </head>
    <body>
        <div id="start-game">
            <p id="title2">Tic-Tac-Toe</p>
            <button class="btn btn-outline-light btn-lg" id="start-game-btn">Start game</button>
        </div>

        <div id="who-won">
            <p id="who-won-p"></p>
            <button class='btn btn-outline-light btn-lg' id="play-again">Play Again</button>
            <button class='btn btn-outline-light btn-lg' id="start-over">Start Over</button>
        </div>

        <p id="title">Tic-Tac-Toe</p>
        <div id="PlayerSpace">
            <div id="p1div">
                <p>Player One</p>
                <p>Score : <span id="p1Score">0</span></p>
            </div>
            <div id="p2div">
                <p>Player Two</p>
                <p>Score : <span id="p2Score">0</span></p>
            </div>
        </div>
        <div id="playing-board">
            <div id="0" class='Div'></div>
            <div id="1" class='Div'></div>
            <div id="2" class='Div'></div>
            <div id="3" class='Div'></div>
            <div id="4" class='Div'></div>
            <div id="5" class='Div'></div>
            <div id="6" class='Div'></div>
            <div id="7" class='Div'></div>
            <div id="8" class='Div'></div>
        </div>
        <!-- <h1 id="winner"></h1> -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="java.js"></script>
    </body>
</html>
